<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZIM - Salut Lume</title>

    <script type="module" src="https://zimjs.org/cdn/018/zim.js">
      // import zim from "https://zimjs.org/cdn/018/zim";
    </script>

    <style>
      body {
        margin: 0;
        background: #333;
      }

      #zim {
        display: block;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="zim"></div>

    <script type="module">
      // Aici vom scrie codul nostru ZIM
      const frame = new Frame("fit", 800, 600, "lightblue", "darkblue");
      frame.on("ready", ready);

      function ready() {
        const stage = frame.stage;
        let stageW = frame.width;
        let stageH = frame.height;

        // -- SETUP JOC --
        const culoare = [-200, 0, 200]; // Coordonatele X pentru cele 3 culoare
        let indexCuloar = 1; // Incepem pe culoarul din mijloc
        let jucator,
          scorLabel,
          scor = 0;
        let obstacole = new Container();
        let jocActiv = true;

        // -- JUCATOR --
        jucator = new Rectangle(80, 150, "orange").center().mov(0, 150);
        jucator.stare = "alearga"; // Stari posibile: alearga, sare, se ghemuie

        // -- MISCARE JUCATOR --
        const mutaStanga = () => {
          if (indexCuloar > 0) indexCuloar--;
          actualizeazaPozitia();
        };
        const mutaDreapta = () => {
          if (indexCuloar < 2) indexCuloar++;
          actualizeazaPozitia();
        };
        const actualizeazaPozitia = () =>
          jucator.animate({ x: frame.width / 2 + culoare[indexCuloar] }, 200);

        const sari = () => {
          if (jucator.stare !== "alearga") return;
          jucator.stare = "sare";
          jucator.animate({ y: jucator.y - 200 }, 300, "quadOut", () => {
            jucator.animate(
              { y: jucator.y + 200 },
              300,
              "quadIn",
              () => (jucator.stare = "alearga")
            );
          });
        };
        const ghemuire = () => {
          if (jucator.stare !== "alearga") return;
          jucator.stare = "se ghemuie";
          jucator.height = 75;
          jucator.y += 75;
          timeout(500, () => {
            jucator.height = 150;
            jucator.y -= 75;
            jucator.stare = "alearga";
          });
        };

        // -- CONTROALE --
        // Tastatura - asigurăm și listener global pentru keydown (browser focus issues)
        frame.on("keydown", (e) => {
          if (!jocActiv) return;
          if (e.key === "ArrowLeft") mutaStanga();
          if (e.key === "ArrowRight") mutaDreapta();
          if (e.key === "ArrowUp") sari();
          if (e.key === "ArrowDown") ghemuire();
        });
        window.addEventListener("keydown", (e) => {
          if (!jocActiv) return;
          if (e.key === "ArrowLeft") mutaStanga();
          if (e.key === "ArrowRight") mutaDreapta();
          if (e.key === "ArrowUp") sari();
          if (e.key === "ArrowDown") ghemuire();
        });

        const btnStanga = new Button({
            label: "<",
            width: 80,
            height: 80,
            corner: 40,
          })
          .loc(50, stageH - 100)
          .on("click", mutaStanga);
        const btnDreapta = new Button({
            label: ">",
            width: 80,
            height: 80,
            corner: 40,
          })
          .loc(stageW - 130, stageH - 100)
          .on("click", mutaDreapta);
        const btnSus = new Button({
            label: "▲",
            width: 80,
            height: 80,
            corner: 40,
          })
          .loc(stageW - 130, stageH - 200)
          .on("click", sari);
        const btnJos = new Button({
            label: "▼",
            width: 80,
            height: 80,
            corner: 40,
          })
          .loc(stageW - 130, stageH - 120)
          .on("click", ghemuire);

        // Adăugăm butoanele într-un Tile și îl adăugăm explicit la scena pentru a ne asigura
        const controls = new Tile([btnStanga, btnDreapta, btnSus, btnJos], 2, 2, 10, 10)
          .loc(50, stageH - 210)
          .addTo(stage);

        // -- OBSTACOLE & LOGICA JOC --
        obstacole.addTo(stage);
        interval(1500, () => {
          if (!jocActiv) return;
          const tipObstacol = Math.random() > 0.5 ? "jos" : "sus";
          const obstacol = new Rectangle(
            100,
            tipObstacol === "jos" ? 80 : 200,
            "red"
          );
          obstacol.tip = tipObstacol;
          // alegem un index sigur pentru cele 3 benzi
          const idx = Math.floor(Math.random() * 3);
          obstacol.loc(frame.center.x + culoare[idx], -200).addTo(obstacole);
          obstacol.animate({ y: stageH + 200 }, 2000, "linear", () =>
            obstacol.removeFrom(obstacole)
          );
        });

        // -- SCOR & COLIZIUNI --
        scorLabel = new Label("Scor: 0", 30).loc(50, 50);
        // Verificăm coliziuni și acordăm puncte când obstacolul a trecut jucătorul
        Ticker.add(() => {
          if (!jocActiv) return;
          obstacole.loop((obstacol) => {
            // coliziune
            if (obstacol.hitTestBounds(jucator)) {
              if (obstacol.tip === "jos" && jucator.stare !== "sare") gameOver();
              if (obstacol.tip === "sus" && jucator.stare !== "se ghemuie")
                gameOver();
            }
            // punctare: când obstacolul trece în spatele jucătorului (y mai mare)
            if (!obstacol.scored && obstacol.y > jucator.y + jucator.height / 2) {
              obstacol.scored = true;
              scor++;
              scorLabel.text = "Scor: " + scor;
            }
          });
        });

        const gameOver = () => {
          jocActiv = false;
          new Label("GAME OVER", 80).center();
          stage.update();
        };

        stage.update();
      }
    </script>
  </body>
</html>
